<section class="row" data-ng-controller="AuthenticationController">
     <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4 login-form-bg">
		<h3 class="text-center">Login</h3>
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<div data-ng-show="error" class="text-center text-danger">
						<div class="alert alert-warning" role="alert">
						   <p data-ng-bind="error"></p>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-user"></i>
						</span>
						<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuario">
					</div>
				</div>

				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<i class="text-muted glyphicon glyphicon-lock"></i>
						</span>
						<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Contraseña">
					</div>
				</div>

				<div class="text-center form-group">
					<button type="submit" class="btn btn-success btn-lg btn-block">Iniciar Sección</button>

				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
					<a href="/#!/signup">Sign up</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>
